<!DOCTYPE html>
<html>

<head>

<body>
  <div class="playing-now2">

    <div class="div3">04:00</div>
    <img class="group-icon" alt="" src="group-1451.svg" />

    <img class="heart-icon1" alt="" src="heart1.svg" />

    <img class="playing-now-child1" alt="" src="vector-1621.svg" />

    var arrowRightIcon = document.getElementById("arrowRightIcon");
    if (arrowRightIcon) {
