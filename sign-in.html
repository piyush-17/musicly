<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./sign-in.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aguafina Script:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Actor:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Aclonica:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Abel:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-in1">
      <div class="rectangle"></div>
      <div class="charmtick"></div>
      <div class="group-parent">
        <div class="name-parent">
          <div class="name">Name</div>
          <div class="piyush-kumar-parent">
            <div class="piyush-kumar">Piyush Kumar</div>
            <img class="vector-icon" alt="" src="./public/vector.svg" />

            <div class="group-item"></div>
          </div>
        </div>
        <div class="email-parent">
          <div class="email">Email</div>
          <div class="piyush11431gmailcom-parent">
            <div class="piyush11431gmailcom">piyush11431@gmail.com</div>
            <img class="vector-icon1" alt="" src="./public/vector.svg" />

            <div class="group-inner"></div>
          </div>
        </div>
        <div class="password-parent">
          <div class="password">Password</div>
          <div class="enter-your-password-parent">
            <div class="enter-your-password">Enter your Password</div>
            <img class="vector-icon" alt="" src="./public/vector.svg" />

            <div class="group-item"></div>
          </div>
        </div>
        <div class="must-be-atleast">Must be atleast 8 characters!</div>
      </div>
      <div class="get-started">Get Started</div>
      <div class="rectangle-group">
        <div class="group-child1"></div>
        <div class="sign-up1">Sign Up</div>
      </div>
      <div class="rectangle-container" id="groupContainer8">
        <div class="group-child1"></div>
        <div class="sign-up1">Sign Up</div>
      </div>
      <div class="line-parent">
        <div class="line-div"></div>
        <div class="group-child3"></div>
        <div class="or">OR</div>
      </div>
      <div class="sign-in-with">Sign in with</div>
      <div class="btn-parent">
        <div class="btn">
          <img
            class="grommet-iconsgoogle"
            alt=""
            src="./public/grommeticonsgoogle.svg"
          />
        </div>
        <div class="btn1">
          <img class="vector-icon3" alt="" src="./public/vector1.svg" />
        </div>
        <div class="btn1">
          <img class="vector-icon4" alt="" src="./public/vector2.svg" />
        </div>
      </div>
      <div class="already-have-an-account-parent">
        <div class="already-have-an">Already have an account?</div>
        <div class="log-in">Log in</div>
      </div>
      <img
        class="home-indicator-icon"
        alt=""
        src="./public/home-indicator.svg"
      />

      <img class="sign-in-child" alt="" src="./public/rectangle-68@2x.png" />

      <img class="sign-in-item" alt="" src="./public/rectangle-70@2x.png" />

      <img class="sign-in-inner" alt="" src="./public/rectangle-71@2x.png" />

      <div class="artists">Artists</div>
    </div>

    <script>
      var groupContainer8 = document.getElementById("groupContainer8");
      if (groupContainer8) {
        groupContainer8.addEventListener("click", function (e) {
          window.location.href = "./home.html";
        });
      }
      </script>
  </body>
</html>
